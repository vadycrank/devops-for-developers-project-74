x-app-environment: &app-environment
  DATABASE_NAME: ${DATABASE_NAME:-postgres}
  DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
  DATABASE_PORT: 5432
  DATABASE_HOST: db

x-app-service: &app-service
  build:
    context: .
    target: production
  image: ${DOCKERHUB_USERNAME:-local}/js-fastify-blog:${IMAGE_TAG:-latest}
  environment:
    <<: *app-environment

x-ci-service: &ci-service
  build:
    context: .
    target: ci
  environment:
    <<: *app-environment

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-postgres}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_NAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    <<: *app-service
    depends_on:
      db:
        condition: service_healthy
    environment:
      <<: *app-environment
      NODE_ENV: production
    ports:
      - "${APP_PORT:-8080}:8080"
    restart: unless-stopped

  lint:
    <<: *ci-service
    command: npx eslint .
    environment:
      <<: *app-environment
      NODE_ENV: test
      TEST_DATABASE: postgres
    profiles: ["ci"]

  test:
    <<: *ci-service
    depends_on:
      db:
        condition: service_healthy
    command: npm test
    environment:
      <<: *app-environment
      NODE_ENV: test
      TEST_DATABASE: postgres
    profiles: ["ci"]

volumes:
  postgres_data:
